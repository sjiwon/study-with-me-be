spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
        highlight_sql: true
        default_batch_fetch_size: 50

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: access-key
        secret-key: secret-key
      s3:
        bucket: s3-bucket

  thymeleaf:
    cache: false

  mail:
    default-encoding: UTF-8
    host: smtp.naver.com
    port: 465
    username: username
    password: password
    properties:
      mail:
        mime:
          charset: UTF-8
        transport:
          protocol: smtp
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true

oauth2:
  google:
    grant-type: authorization_code
    client-id: client_id
    client-secret: client_secret
    redirect-url: http://localhost:8080/login/oauth2/code/google
    scope: openid, profile, email
    auth-url: https://accounts.google.com/o/oauth2/v2/auth
    token-url: https://www.googleapis.com/oauth2/v4/token
    user-info-url: https://www.googleapis.com/oauth2/v3/userinfo

jwt:
  secret-key: testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
  access-token-validity: 1234
  refresh-token-validity: 1234

slack:
  webhook:
    url: slack-webhook-url

logging:
  level:
    org.springframework.core:
      LocalVariableTableParameterNameDiscoverer: error

decorator:
  datasource:
    p6spy:
      enable-logging: true
      log-format:
